<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    {% load static %}
    <script src="{% static 'js/user_control/main.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class ="col">
                <h1>Registration</h1>
                <form action="/user/create" method="POST" id="registration_form">
                    {% csrf_token%}
                    <div class="mb-3">
                        <label for="first_name_input" class="form-label">First Name</label>
                        <input type="text" name="first_name_input" id="first_name_input" class="form-control" minlength="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name_input" class="form-label">Last Name</label>
                        <input type="text" name="last_name_input" id="last_name_input" class="form-control" minlength="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_input" class="form-label">Age</label>
                        <input type="date" name="date_input" id="date_input" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_input" class="form-label">Email</label>
                        <input type="email" name="email_input" id="email_input" class="form-control" data-rule-email="true" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_input" class="form-label">Password</label>
                        <input type="password" name="password_input" id="password_input" class="form-control" minlength="4" required>
                    </div>
                    <div class="mb-4">
                        <label for="password_check" class="form-label">Confirm Password</label>
                        <input type="password" name="password_check" id="password_check" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" value="Validate!">Register</button>
                </form>
            </div>
            <div class ="col">
                <h1>Login</h1>
                <form action="/user/login" method="POST" id="login_form">
                    {% csrf_token%}
                    <div class="mb-3">
                        <label for="login_email" class="form-label">Email</label>
                        <input type="email" name="login_email" id="login_email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="login_password" class="form-label">Password</label>
                        <input type="password" name="login_password" id="login_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>     
        </div>
    {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</body>
</html>
